<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Reporte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
      width: 350px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      width: 100%;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Subir archivo</h2>

  <form
    action="https://script.google.com/macros/s/AKfycbzoGyXi9SSvbNuUWqnm3jQNbx-ROszNnVpeGz8dSDcStH61QCVIRxxcp7m7xwx0nWHB/exec"
    method="POST"
    enctype="multipart/form-data"
    target="_blank"
  >
    <input type="file" name="file" required>
    <button type="submit">Subir</button>
  </form>
</div>

</body>
</html>
